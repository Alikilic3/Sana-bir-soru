<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Yaa≈üasƒ±n!</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        overflow: hidden;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
        background: #0b1020;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .msg {
        position: relative;
        z-index: 2;
        padding: 24px;
      }
      h1 {
        font-size: 42px;
        margin: 0 0 10px;
      }
      p {
        margin: 0;
        opacity: 0.9;
      }
      canvas {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="msg">
      <h1>üéÜ ISTEEEE BUUUUUUUUUU! üéÜ</h1>
      <p>DUNYANIN EN MUTLU INSANI BENIM SU AN PUNDIK üíñ</p>
    </div>

    <script>
      // Basit ‚Äúfireworks/confetti‚Äù hissi veren mini canvas animasyonu
      const canvas = document.getElementById("c");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = window.innerWidth * devicePixelRatio;
        canvas.height = window.innerHeight * devicePixelRatio;
      }
      window.addEventListener("resize", resize);
      resize();

      const sparks = [];
      function rand(a, b) {
        return a + Math.random() * (b - a);
      }

      function boom() {
        const x = rand(0, canvas.width);
        const y = rand(canvas.height * 0.1, canvas.height * 0.6);
        const n = Math.floor(rand(40, 90));
        for (let i = 0; i < n; i++) {
          const a = rand(0, Math.PI * 2);
          const sp = rand(1.5, 6) * devicePixelRatio;
          sparks.push({
            x,
            y,
            vx: Math.cos(a) * sp,
            vy: Math.sin(a) * sp,
            life: rand(40, 90),
            r: rand(1, 3) * devicePixelRatio,
            hue: rand(0, 360),
          });
        }
      }

      let t = 0;
      function tick() {
        t++;
        ctx.fillStyle = "rgba(11,16,32,0.22)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (t % 18 === 0) boom();

        for (let i = sparks.length - 1; i >= 0; i--) {
          const s = sparks[i];
          s.x += s.vx;
          s.y += s.vy;
          s.vy += 0.04 * devicePixelRatio; // gravity
          s.vx *= 0.99;
          s.vy *= 0.99;
          s.life -= 1;

          ctx.beginPath();
          ctx.fillStyle = `hsla(${s.hue}, 100%, 60%, ${Math.max(s.life / 90, 0)})`;
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();

          if (s.life <= 0) sparks.splice(i, 1);
        }

        requestAnimationFrame(tick);
      }
      tick();
    </script>
  </body>
</html>
